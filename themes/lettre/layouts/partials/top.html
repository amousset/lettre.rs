<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  {{ hugo.Generator }}

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta property="og:url" content="{{ .Permalink }}">

  {{ if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Site.Title }}">
  <meta property="og:type" content="website">
  <meta name="description" content="{{ .Site.Params.description }}">
  {{- else -}}
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
  <meta property="og:type" content="article">
  <meta name="description" content="{{ .Description }}">
  {{- end }}

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Arvo:400,700">
  <link rel="stylesheet" href="{{ "css/highlight.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/journal.css" | relURL }}">
  <link href="{{ "index.xml" | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">

</head>

<body>
  <div class="container">

    {{ if .IsHome -}}
    <header class="site-header" style="margin-bottom: 0;">
      <img src="/images/lettre.png" alt="lettre logo" style="float: left; width: 6em; margin-right: 2em;" />
      <h1>{{ .Site.Title }}</h1>
      <p>{{ .Site.Params.tagline }}</p>

      <div style="margin: 2rem auto 0 auto; font-size: 0.9rem; width: max-content;">
        <a href="https://github.com/lettre/lettre">repository</a> ⋅
        <a href="https://docs.rs/lettre">documentation</a> (<a href="/0.9/">0.9</a>) ⋅
        <a href="https://gitter.im/lettre/lettre">chat</a> ⋅
        <a href="https://twitter.com/lettre_at">twitter</a>
      </div>
    </header>
    {{- else -}}
    <nav class="site-nav">
      <a href="{{ .Site.BaseURL }}">index</a>
    </nav>
    {{- end }}
